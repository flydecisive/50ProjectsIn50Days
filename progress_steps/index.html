<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress steps</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="elements__container">
            <div class="element active" data-position="1">1</div>
            <div class="element" data-position="2">2</div>
            <div class="element" data-position="3">3</div>
            <div class="element" data-position="4">4</div>
        </div>
        <div class="buttons__container">
            <button class="previous__button button">Previous</button>
            <button class="next__button button">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
